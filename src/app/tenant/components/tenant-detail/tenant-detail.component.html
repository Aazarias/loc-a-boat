<ng-container *ngIf="tenant$ | async as tenant">
  <div class="container">
    <h2 class="title">Your profile</h2>
    <h3 class="subtitle">View your profile</h3>

    <p><strong>E-Mail:</strong> {{tenant.email}}</p>
    <p><strong>Name:</strong> {{tenant.firstname | titlecase}} {{tenant.lastname | titlecase}}</p>
    <p><strong>Phone number:</strong> {{tenant.phone}}</p>
    <p *ngIf="tenant.hasPermit">You have a boat permit</p>
  </div>
</ng-container>
