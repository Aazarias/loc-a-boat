<div class="columns">
  <div class="container column is-two-fifths mt-2">
    <ng-container *ngIf="tenant$ | async as tenant; else loading">
      <form [formGroup]="group" (ngSubmit)="onSubmit()" class="box">
        <!-- E-Mail -->
        <div class="field">
          <label class="label">E-Mail</label>
          <p class="control is-expanded has-icons-left">
            <input class="input" type="email" formControlName="email" disabled>
            <span class="icon is-small is-left"><i class="fas fa-envelope"></i></span>
          </p>
        </div>

        <!-- Display name -->
        <div class="field">
          <label class="label">Display name</label>
          <p class="control is-expanded has-icons-left">
            <input class="input" type="text" formControlName="displayName">
            <span class="icon is-small is-left"><i class="fas fa-user"></i></span>
          </p>
        </div>

        <!-- Phone number -->
        <div class="field">
          <label class="label">Phone number</label>
          <div class="field has-addons">
            <p class="control">
              <button class="button is-static">ðŸ‡«ðŸ‡·</button>
            </p>
            <p class="control is-expanded">
              <input class="input" type="tel" formControlName="phoneNumber">
            </p>
          </div>
        </div>

        <!-- Avatar -->
        <div class="field">
          <label class="label">Avatar</label>
          <div class="control">
            <div class="file has-name is-fullwidth">
              <label class="file-label">
                <input class="file-input" type="file" formControlName="imageInput" accept="image/*"
                       (change)="onFileChange($event)" appGetFileName="file-name">
                <span class="file-cta">
              <span class="file-icon"><i class="fas fa-upload"></i></span>
              <span class="file-label">Choose an image...</span>
            </span>
                <span class="file-name" id="file-name">No file selected</span>
              </label>
            </div>
          </div>
          <p class="help is-danger" *ngIf="image.errors?.invalidFileType">Invalid file type. Only images are
            accepted</p>
        </div>

        <!-- Boat permit -->
        <div class="field">
          <label class="label">Extras</label>
          <label class="checkbox">
            <input type="checkbox" formControlName="hasPermit">
            Yes, I have a boat permit
          </label>
        </div>

        <!-- Save -->
        <div class="field is-grouped is-grouped-centered">
          <div class="control">
            <button class="button" type="submit" [class.is-primary]="group.valid"
                    [class.is-disabled]="group.invalid" [disabled]="group.invalid">
              Save
            </button>
          </div>
        </div>
      </form>
    </ng-container>
  </div>
</div>

<ng-template #loading>
  <div class="box">
    <progress class="progress" max="100"></progress>
  </div>
</ng-template>
