<div class="columns">
  <div class="container column is-one-quarter">
    <form [formGroup]="signupGroup" (ngSubmit)="onSubmit()" class="box">
      <div class="field">
        <label class="label">E-Mail</label>
        <div class="control">
          <input class="input" type="email" placeholder="john.doe@mail.com" required formControlName="email">
        </div>
        <p class="help is-danger" *ngIf="email.errors?.required">E-Mail is required</p>
      </div>
      <div class="field">
        <label class="label">Password</label>
        <div class="control">
          <input class="input" type="password" minlength="6" required formControlName="password"
                 [class.is-danger]="password.invalid && (password.touched || password.dirty)">
        </div>
        <p class="help" [class.is-danger]="password.invalid && (password.touched || password.dirty)">At least 6
          characters</p>
        <p class="help is-danger" *ngIf="password.errors?.required">Password is required</p>
      </div>
      <div class="field is-grouped is-grouped-centered">
        <div class="control">
          <button class="button is-rounded is-primary" type="submit" [disabled]="signupGroup.invalid">
            Sign up
          </button>
        </div>
      </div>

      <hr>

      <div class="field is-grouped is-grouped-centered">
        <div class="control">
          <button class="button is-rounded is-inverted" type="button" (click)="googleSignUp()">
            Sign up with Google
          </button>
        </div>
      </div>

      <div class="field is-grouped is-grouped-centered">
        <div class="control">
          <p>Already a user? <a class="link has-text-link" routerLink="/login">Sign in</a></p>
        </div>
      </div>
    </form>
  </div>
</div>
